  <script type="text/javascript">
      var prevImage = null
      var selectedId = ""
      var selectedClass = ""
      var oldID = ""
      function moveImage(td) {
          var myTd = document.getElementById(td.id);
          var myimg = myTd.getElementsByTagName('img')[0];
          if (selectedId == "") {
            if (myimg.className == "") {
              return
            }
            selectedId = myimg.src
            oldID = td.id
            selectedClass = myimg.className
            prevImage = myimg
          } else {
            if (td.id == oldID) {
              selectedId = ""
              selectedClass = ""
              return
            }
            
            if (movePiece(oldID, td.id)) {
              console.log("legal")
              myimg.src = selectedId
              myimg.className = selectedClass
              
              prevImage.src = ""
              prevImage.className = ""

              socket.emit('addMove', {
                from: oldID,
                to: td.id
              })
            }
            else {
              console.log("illegal")
            }
            selectedId = ""
            selectedClass = ""
          }
      }
  </script>
	<script type="text/javascript">


      var socket = io.connect('http://' + document.domain + ':' + location.port);
      function timeSwitch() {
        socket.emit('timer')
      }
      socket.on( 'connect', function() {

        
        socket.emit( 'connected')
        var form = $( 'form' ).on( 'submit', function( e ) {
          e.preventDefault()
          e.stopImmediatePropagation();

          let user_name = $( 'input.username' ).val()
          let user_input = $( 'input.message' ).val()
          
		
          socket.emit( 'my event', {
            user_name : user_name,
            message : user_input
          } )
          $( 'input.message' ).val( '' ).focus()
        } )
      } )
      socket.on( 'my response', function( msg ) {
        console.log( msg )
        if( typeof msg.user_name !== 'undefined' ) {
          $( 'h3' ).remove()
          $( 'div.message_holder' ).append( '<div>'+msg.user_name+'</b> '+msg.message+'</div>' )
        }
      })
      socket.on( 'sock number', function( msg ) {
        console.log( msg )
          
        $( 'div.sock_num' ).text( msg )
        
      })
      socket.on( 'update time', function( msg ) {
        
        
        var obj = JSON.parse(msg)
        console.log(obj.user)
        if(typeof obj.user !== 'undefined') {

          var date = new Date(null);
          date.setSeconds(obj.time); // specify value for SECONDS here
          var result = date.toISOString().substr(11, 8);
          var date2 = new Date(null)
          date2.setSeconds(obj.other);
          var resultO = date2.toISOString().substr(11, 8);
          if (obj.user == 1) {
            $( 'p.time1').text(result)
            $( 'p.time2').text(resultO)
          } else if (obj.user == 2) {
            $( 'p.time2').text(result)
            $( 'p.time1').text(resultO)
          }
          
        }
        
      })

      function sendPiece(json) {
          console.log("HELLO")
          var obj = json;
          var from = obj.from;
          var to = obj.to;

          var myTd1 = document.getElementById(from);
          var myTd2 = document.getElementById(to);
          var myimg1 = myTd1.getElementsByTagName('img')[0];
          var myimg2 = myTd2.getElementsByTagName('img')[0];

          if (movePiece(from, to)) {
              console.log("legal")
              myimg2.src = myimg1.src;
              myimg1.src = "";
              myimg2.className = myimg1.className;
              myimg1.className = "";
              
          }      
      }

      socket.on('add move', function(message){
        sendPiece(message);
      })
    </script>
